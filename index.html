<!DOCTYPE html>
<html>
<head>
  <title>Delhi Metro System </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Macondo&family=Merriweather:wght@300&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Macondo&family=Merriweather:wght@300&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Delhi Metro System</h1>
    <div class="form">
      <label for="source">Source Station:</label>
      <select id="source">
        <option value="">Select Source Station</option>
        <option value=" Noida Metro Station">Noida Metro Station</option>
        <option value="MG Road Station">MG Road Station</option>
        <option value="Jayanagar Station">Jayanagar Station</option>
        <option value="Lakshmi Nagar Station">Lakshmi Nagar Station</option>
        <option value="Peenya Industry Station">Peenya Industry Station</option>
        <option value="Banashankari Station">Banashankari Station</option>
        <option value="Indiranagar Station">Indiranagar Station</option>
        <option value="Yelachenahalli Station">Yelachenahalli Station</option>
        <option value="Silk Board Station">Silk Board Station</option>
        <option value="KR Puram Station">KR Puram Station</option>
        <option value="Hosahalli Station">Hosahalli Station</option>
        <option value="Sarjapur Road Station">Sarjapur Road Station</option>
        <option value="Kengeri Station">Kengeri Station</option>
        <option value="Yelagirinagar Station">Yelagirinagar Station</option>
        <option value="Mahadevapura Station">Mahadevapura Station</option>
        <option value="Hosakote Station">Hosakote Station</option>
        <option value="Attibele Station">Attibele Station</option>
        <!-- Add more source stations if needed -->
      </select>
      <label for="destination">Destination Station:</label>
      <select id="destination">
        <option value="">Select Destination Station</option>
        <option value="Noida Metro Station">Noida Metro Station</option>
        <option value="MG Road Station">MG Road Station</option>
        <option value="Jayanagar Station">Jayanagar Station</option>
        <option value="Lakshmi Nagar Station">Lakshmi Nagar Station</option>
        <option value="Peenya Industry Station">Peenya Industry Station</option>
        <option value="Banashankari Station">Banashankari Station</option>
        <option value="Indiranagar Station">Indiranagar Station</option>
        <option value="Yelachenahalli Station">Yelachenahalli Station</option>
        <option value="Silk Board Station">Silk Board Station</option>
        <option value="KR Puram Station">KR Puram Station</option>
        <option value="Hosahalli Station">Hosahalli Station</option>
        <option value="Sarjapur Road Station">Sarjapur Road Station</option>
        <option value="Kengeri Station">Kengeri Station</option>
        <option value="Yelagirinagar Station">Yelagirinagar Station</option>
        <option value="Mahadevapura Station">Mahadevapura Station</option>
        <option value="Hosakote Station">Hosakote Station</option>
        <option value="Attibele Station">Attibele Station</option>
        <!-- Add more destination stations if needed -->
      </select>
      <input type="button" value="Calculate" onclick="calculate()">
    </div>
    <div class="results">
      
      <p><b>Fare:</b> <span id="fare"></span></p><br>
      <p><b>Route: </b><br><span id="route"></span></p>
    </div>
  </div>
<script src="script.js"></script> 
</body>
</html>
